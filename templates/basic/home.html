<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        /* Responsive Styles */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar a {
                padding: 10px;
                width: 100%;
                text-align: left;
            }
        }
        /* Main Content Styles */
        .welcome {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
        <div>
            <a href="/">Home</a>
            <a href="/security/login/">login</a>
           
        </div>
    </nav>
    <div class="welcome">
        <h1>{{request.user}}</h1>
        <h1>Welcome everybody</h1>
    </div>
</body>
</html>
